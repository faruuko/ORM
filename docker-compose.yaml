version: '3'
services:
  postgres:
    image: postgres:16.2-alpine
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
  redis:
    image: redis/redis-stack:6.2.6-v13
    ports:
      - '6379:6379'
    environment:
      - REDIS_PORT=6379
    volumes:
      - redis:/data
    restart: unless-stopped
volumes:
  postgres_data:
  redis:
    driver: local
